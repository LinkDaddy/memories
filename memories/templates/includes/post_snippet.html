<div class="post-preview">
    <div class="post-time">
        {{ changed | date:"Y-m-d"}}
    </div>
    <div class="post-info">
        <a href="{% url 'detail' article.id %}">
            <h3>
                {{ title }}
            </h3>
        </a>
        <p>
            {% for tag in tags %}
                <span>/</span>
                <a class="tag" href="#" title="#">{{ tag.name }}</a>
                <span>/</span>
            {% endfor %}
        </p>
    </div>
</div>
