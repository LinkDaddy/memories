<div class="post-preview">
    <a href="{% url 'detail' article.id %}">
        <h2 class="post-title">
              {{ title }}
        </h2>
        <h3 class="post-subtitle">
            {{ subtitle }}
        </h3>
    </a>
    <p class="post-meta">Posted by
        link's Daddy on {{ created | date:"Y-m-d"}} &middot; Last updated in {{ changed | date:"Y-m-d"}}
    </p>
</div>
<hr>
